sudo: required
dist: trusty

language: node_js

cache: yarn

matrix:
  include:
    - os: osx
      node_js: 10
    - os: linux
      node_js: 10
      deploy:
        skip_cleanup: true
        on:
          tags: true
        provider: npm
        email: layerssss@gmail.com
        api_key:
          secure: 

addons:
  apt:
    packages:
      - gcc-multilib
      - g++-multilib
      - libgnome-keyring-dev
      - icnsutils
      - graphicsmagick
      - xz-utils
      - rpm
      - bsdtar
      - snapd

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3; fi

install:
  - yarn

before_script:
  - export

script:
  - npm run lint
  - npm run dist

env:
  global:
    # GH_TOKEN
    - secure: 
    # CSC_LINK
    - secure: ""
    # CSC_KEY_PASSWORD
    - secure: ""
